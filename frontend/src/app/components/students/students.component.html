<!-- student-management.component.html -->

<div class="student-container">
  
  <!-- HEADER SECTION -->
  <div class="header-section">
    <h2>Students</h2>
    <button mat-raised-button color="warn" (click)="logout()">
      Logout
    </button>
  </div>

  <!-- SEARCH & FILTER SECTION -->
  <div class="search-filter-section">
    <form [formGroup]="searchForm" (ngSubmit)="search()" class="search-form">
      <mat-form-field appearance="outline">
        <mat-label>Search by term </mat-label>
        <input matInput formControlName="searchTerm" placeholder="Enter ...">
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Filter by level</mat-label>
        <mat-select formControlName="level">
          <mat-option value="">All levels</mat-option>
          <mat-option *ngFor="let level of levels" [value]="level">
            {{ level }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">
        <mat-icon>search</mat-icon>
        Search
      </button>
    </form>
  </div>

  <!-- TABLE SECTION -->
  <div class="table-section">
    <div class="table-wrapper">
      <table mat-table [dataSource]="students" class="mat-elevation-z0">
        
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let student"> {{ student.id }} </td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let student"> {{ student.username }} </td>
        </ng-container>

        <!-- Level Column -->
        <ng-container matColumnDef="level">
          <th mat-header-cell *matHeaderCellDef> Level </th>
          <td mat-cell *matCellDef="let student"> {{ student.level }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let student">
            <div class="action-buttons">
              <button mat-icon-button 
                      color="primary" 
                      (click)="edit(student)"
                      matTooltip="Edit student">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button 
                      color="warn" 
                      (click)="delete(student.id)"
                      matTooltip="Delete student">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <!-- Pagination -->
    <mat-paginator 
      [length]="totalPages * size"
      [pageSize]="size"
      [pageSizeOptions]="[5, 10, 20, 50]"
      (page)="page = $event.pageIndex; loadStudents()"
      showFirstLastButtons>
    </mat-paginator>
  </div>

  <!-- ADD/EDIT STUDENT SECTION -->
  <div class="student-form-section">
    <h3>{{ editing ? 'Edit' : 'Add' }} Student</h3>
    
    <form [formGroup]="studentForm" (ngSubmit)="save()">
      <input type="hidden" formControlName="id">
      
      <div class="student-form">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter username" required>
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="studentForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Level</mat-label>
          <mat-select formControlName="level" required>
            <mat-option *ngFor="let level of levels" [value]="level">
              {{ level }}
            </mat-option>
          </mat-select>
          <mat-icon matPrefix>school</mat-icon>
          <mat-error *ngIf="studentForm.get('level')?.hasError('required')">
            Level is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button mat-raised-button 
                color="primary" 
                type="submit"
                [disabled]="studentForm.invalid">
          <mat-icon>{{ editing ? 'save' : 'add' }}</mat-icon>
          {{ editing ? 'Update' : 'Create' }}
        </button>
        <button mat-raised-button 
                type="button" 
                (click)="reset()">
          <mat-icon>clear</mat-icon>
          Cancel
        </button>
      </div>
    </form>
  </div>

  <!-- EXPORT SECTION -->
  <div class="export-section">
    <h4>Import / Export</h4>
    <div class="export-controls">
      <button mat-raised-button color="accent" (click)="export()">
        <mat-icon>file_download</mat-icon>
        Export CSV
      </button>

      <div class="file-input-wrapper">
        <input type="file" 
               id="csvImport" 
               accept=".csv" 
               (change)="import($event)">
        <label for="csvImport" class="file-input-label">
          <mat-icon>file_upload</mat-icon>
          Choose CSV File
        </label>
      </div>
    </div>
  </div>

</div>
