version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: school-mysql
    environment:
      MYSQL_DATABASE: schooldb
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_USER: school_user
      MYSQL_PASSWORD: school_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - school-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: school-backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: schooldb
      DB_USERNAME: root
      JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - school-network
    restart: on-failure
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: school-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - school-network
volumes:
  mysql_data:
networks:
  school-network:
    driver: bridge